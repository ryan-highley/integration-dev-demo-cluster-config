apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: broker
spec:
  kafka:
    authorization:
      type: simple
    listeners:
    - name: insecure
      port: 9092
      tls: false
      type: internal
      authentication:
        type: scram-sha-512
    - authentication:
        type: tls
      name: mtls
      port: 9093
      tls: true
      type: internal
    - authentication:
        type: tls
      name: certmgr
      port: 9094
      tls: true
      type: internal
      configuration:
        brokerCertChainAndKey:
          secretName: cert-broker-secret
          certificate: tls.crt
          key: tls.key
    - authentication:
        type: oauth
        enableOauthBearer: true
        jwksEndpointUri: https://keycloak-keycloak.svc.cluster.local/auth/realms/kafka/protocol/openid-connect/certs
        validIssuerUri: https://keycloak-keycloak.svc.cluster.local/auth/realms/kafka
        userNameClaim: azp
        clientId: broker-client
        clientSecret:
          secretName: broker-client
          key: clientSecret
      authorization:
        type: keycloak
        tokenEndpointUri: https://keycloak-keycloak.svc.cluster.local/auth/realms/kafka/protocol/openid-connect/token
        delegateToKafkaAcls: false
        disableTlsHostnameVerification: false
        clientId: broker-client
        clientSecret:
          secretName: broker-client
          key: clientSecret
      name: oauth
      port: 9096
      tls: true
      type: internal
    replicas: 3
    resources:
      limits:
        cpu: 1
        memory: 6Gi
      requests:
        cpu: 500m
        memory: 6Gi
    storage:
      type: jbod
      volumes:
      - deleteClaim: false
        id: 0
        size: 20Gi
        type: persistent-claim
    version: 3.3.1
  zookeeper:
    replicas: 3
    storage:
      deleteClaim: false
      size: 5Gi
      type: persistent-claim
  entityOperator:
    topicOperator: {}
    userOperator: {}