apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: cluster-ingress-vs
spec:
  hosts:
    - rtr-app-cluster-1.rtr-app-edb
    - rtr-app-cluster-2.rtr-app-edb
    - rtr-app-cluster-3.rtr-app-edb
  gateways:
    - cluster-ingress-gw
  tls:
    - match:
      - port: 8000
        sniHosts:
        - rtr-app-cluster-1.rtr-app-edb
      route:
      - destination:
          host: rtr-app-cluster-1.rtr-app-edb
          port:
            number: 8000
    - match:
      - port: 9187
        sniHosts:
        - rtr-app-cluster-1.rtr-app-edb
      route:
      - destination:
          host: rtr-app-cluster-1.rtr-app-edb
          port:
            number: 9187
