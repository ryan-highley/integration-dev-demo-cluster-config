apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: cluster-ingress-gw
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 8000
        name: https-8000
        protocol: HTTPS
      hosts:
        - "*"
      tls:
        mode: AUTO_PASSTHROUGH
    - port:
        number: 9187
        name: https-9187
        protocol: HTTPS
      hosts:
        - "*"
      tls:
        mode: AUTO_PASSTHROUGH
