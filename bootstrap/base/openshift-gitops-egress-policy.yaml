apiVersion: network.openshift.io/v1
kind: EgressNetworkPolicy
metadata:
  name: default
  namespace: openshift-gitops
spec:
  egress:
    - to:
        cidrSelector: 10.0.0.0/24
      type: Allow
    - to:
        cidrSelector: 192.168.0.0/16
      type: Allow
    - to:
        cidrSelector: 0.0.0.0/0
      type: Deny
